<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }

        /* Hover underline effect */
        .hover-underline {
            position: relative;
        }
        .hover-underline::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: currentColor;
            transition: width 0.3s ease;
        }
        .hover-underline:hover::after {
            width: 100%;
        }

        /* Custom selection */
        ::selection {
            background: #64ffda;
            color: #0a192f;
        }
        .dark ::selection {
            background: #64ffda;
            color: #0a192f;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="fixed top-6 right-6 z-50 p-3 rounded-full bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors" aria-label="Toggle theme">
        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
        </svg>
        <svg class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>
    </button>

    <div id="app" class="min-h-screen">
        <div class="text-center py-20 text-slate-500">Loading...</div>
    </div>

    <script>
        // Theme toggle
        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }

        toggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        // Load and render portfolio
        fetch('config.json')
            .then(res => res.json())
            .then(config => renderPortfolio(config))
            .catch(err => {
                document.getElementById('app').innerHTML = `
                    <div class="text-center py-20 text-red-500">Error: ${err.message}</div>
                `;
            });

        function renderPortfolio(data) {
            const app = document.getElementById('app');

            app.innerHTML = `
                <div class="max-w-4xl mx-auto px-6 py-20 lg:py-32">

                    <!-- Hero -->
                    <header class="mb-24 fade-in">
                        <p class="font-mono text-sm text-emerald-600 dark:text-emerald-400 mb-4">Hi, my name is</p>
                        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-slate-900 dark:text-slate-100 mb-4">
                            ${data.personal.name}
                        </h1>
                        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-slate-500 dark:text-slate-400 mb-8">
                            ${data.personal.title}
                        </h2>
                        <p class="text-lg text-slate-600 dark:text-slate-400 max-w-xl leading-relaxed mb-8">
                            ${data.personal.summary}
                        </p>
                        <div class="flex flex-wrap gap-4">
                            <a href="mailto:${data.personal.email}" class="font-mono text-sm px-6 py-3 border border-emerald-600 dark:border-emerald-400 text-emerald-600 dark:text-emerald-400 hover:bg-emerald-600/10 dark:hover:bg-emerald-400/10 rounded transition-colors">
                                Get In Touch
                            </a>
                            <a href="${data.personal.github}" target="_blank" class="font-mono text-sm px-6 py-3 text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors">
                                View GitHub →
                            </a>
                        </div>
                    </header>

                    <!-- GitHub Activity -->
                    <section class="mb-24 fade-in delay-100">
                        <h3 class="flex items-center text-xl font-semibold text-slate-900 dark:text-slate-100 mb-8">
                            <span class="font-mono text-emerald-600 dark:text-emerald-400 text-sm mr-2">01.</span>
                            GitHub Activity
                            <span class="ml-4 flex-1 h-px bg-slate-300 dark:bg-slate-700"></span>
                        </h3>
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-lg border border-slate-200 dark:border-slate-700">
                            <img src="https://ghchart.rshah.org/deepak3050" alt="GitHub Contributions" class="w-full dark:invert dark:hue-rotate-180" />
                            <div class="mt-4 flex items-center justify-between">
                                <a href="https://github.com/deepak3050" target="_blank" class="font-mono text-sm text-slate-500 hover:text-emerald-600 dark:hover:text-emerald-400 hover-underline transition-colors">
                                    @deepak3050
                                </a>
                                <img src="https://img.shields.io/github/followers/deepak3050?style=flat&logo=github&label=Followers&color=181717" alt="Followers" class="h-5" />
                            </div>
                        </div>
                    </section>

                    <!-- Skills -->
                    <section class="mb-24 fade-in delay-200">
                        <h3 class="flex items-center text-xl font-semibold text-slate-900 dark:text-slate-100 mb-8">
                            <span class="font-mono text-emerald-600 dark:text-emerald-400 text-sm mr-2">02.</span>
                            Skills & Technologies
                            <span class="ml-4 flex-1 h-px bg-slate-300 dark:bg-slate-700"></span>
                        </h3>
                        <div class="grid sm:grid-cols-2 gap-6">
                            ${Object.entries(data.skills).map(([category, skills]) => `
                                <div>
                                    <h4 class="text-sm font-medium text-slate-900 dark:text-slate-100 mb-3">${category}</h4>
                                    <ul class="space-y-1">
                                        ${skills.map(skill => `
                                            <li class="flex items-center text-sm text-slate-600 dark:text-slate-400">
                                                <span class="text-emerald-600 dark:text-emerald-400 mr-2">▹</span>
                                                ${skill}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <!-- Experience -->
                    <section class="mb-24 fade-in delay-300">
                        <h3 class="flex items-center text-xl font-semibold text-slate-900 dark:text-slate-100 mb-8">
                            <span class="font-mono text-emerald-600 dark:text-emerald-400 text-sm mr-2">03.</span>
                            Experience
                            <span class="ml-4 flex-1 h-px bg-slate-300 dark:bg-slate-700"></span>
                        </h3>
                        <div class="space-y-12">
                            ${data.experience.map(exp => `
                                <div>
                                    <h4 class="text-lg font-medium text-slate-900 dark:text-slate-100">
                                        ${exp.title}
                                        <span class="text-emerald-600 dark:text-emerald-400">@ ${exp.company}</span>
                                    </h4>
                                    <p class="font-mono text-sm text-slate-500 mb-4">${exp.period}</p>
                                    <ul class="space-y-2">
                                        ${exp.highlights.map(h => `
                                            <li class="flex text-sm text-slate-600 dark:text-slate-400">
                                                <span class="text-emerald-600 dark:text-emerald-400 mr-2 mt-1.5 flex-shrink-0">▹</span>
                                                <span>${h}</span>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <!-- Projects -->
                    <section class="mb-24 fade-in delay-400">
                        <h3 class="flex items-center text-xl font-semibold text-slate-900 dark:text-slate-100 mb-8">
                            <span class="font-mono text-emerald-600 dark:text-emerald-400 text-sm mr-2">04.</span>
                            Projects
                            <span class="ml-4 flex-1 h-px bg-slate-300 dark:bg-slate-700"></span>
                        </h3>
                        <div class="grid sm:grid-cols-2 gap-4">
                            ${data.projects.map(proj => `
                                <div class="bg-white dark:bg-slate-800 p-6 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-emerald-600 dark:hover:border-emerald-400 transition-colors group">
                                    <div class="flex items-center justify-between mb-4">
                                        <svg class="w-10 h-10 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                                        </svg>
                                    </div>
                                    <h4 class="font-medium text-slate-900 dark:text-slate-100 mb-2 group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors">
                                        ${proj.name}
                                    </h4>
                                    <p class="text-sm text-slate-600 dark:text-slate-400 mb-4">
                                        ${proj.description}
                                    </p>
                                    <div class="flex flex-wrap gap-2">
                                        ${proj.technologies.map(tech => `
                                            <span class="font-mono text-xs text-slate-500">${tech}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <!-- Education & Certifications -->
                    <section class="mb-24 fade-in">
                        <h3 class="flex items-center text-xl font-semibold text-slate-900 dark:text-slate-100 mb-8">
                            <span class="font-mono text-emerald-600 dark:text-emerald-400 text-sm mr-2">05.</span>
                            Education & Certifications
                            <span class="ml-4 flex-1 h-px bg-slate-300 dark:bg-slate-700"></span>
                        </h3>
                        <div class="grid sm:grid-cols-2 gap-8">
                            <div>
                                <h4 class="text-sm font-medium text-slate-900 dark:text-slate-100 mb-4">Education</h4>
                                ${data.education.map(edu => `
                                    <div class="mb-4 last:mb-0">
                                        <p class="font-medium text-slate-900 dark:text-slate-100">${edu.degree}</p>
                                        <p class="text-sm text-slate-600 dark:text-slate-400">${edu.field}</p>
                                        <p class="font-mono text-xs text-slate-500 mt-1">${edu.school} • ${edu.year}</p>
                                    </div>
                                `).join('')}
                            </div>
                            <div>
                                <h4 class="text-sm font-medium text-slate-900 dark:text-slate-100 mb-4">Certifications</h4>
                                <ul class="space-y-2">
                                    ${data.certifications.map(cert => `
                                        <li class="flex items-center text-sm text-slate-600 dark:text-slate-400">
                                            <span class="text-emerald-600 dark:text-emerald-400 mr-2">▹</span>
                                            ${cert}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </section>

                    <!-- Contact -->
                    <section class="text-center mb-24 fade-in">
                        <p class="font-mono text-emerald-600 dark:text-emerald-400 text-sm mb-4">06. What's Next?</p>
                        <h3 class="text-3xl sm:text-4xl font-bold text-slate-900 dark:text-slate-100 mb-6">Get In Touch</h3>
                        <p class="text-slate-600 dark:text-slate-400 max-w-md mx-auto mb-8">
                            I'm currently open to new opportunities. Whether you have a question or just want to say hi, feel free to reach out!
                        </p>
                        <a href="mailto:${data.personal.email}" class="inline-block font-mono text-sm px-8 py-4 border border-emerald-600 dark:border-emerald-400 text-emerald-600 dark:text-emerald-400 hover:bg-emerald-600/10 dark:hover:bg-emerald-400/10 rounded transition-colors">
                            Say Hello
                        </a>
                    </section>

                    <!-- Footer -->
                    <footer class="text-center fade-in">
                        <div class="flex justify-center gap-6 mb-6">
                            <a href="${data.personal.github}" target="_blank" class="text-slate-500 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors" aria-label="GitHub">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                            </a>
                            <a href="${data.personal.linkedin}" target="_blank" class="text-slate-500 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors" aria-label="LinkedIn">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
                            </a>
                            <a href="mailto:${data.personal.email}" class="text-slate-500 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors" aria-label="Email">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                            </a>
                        </div>
                        <p class="font-mono text-xs text-slate-500">
                            Built by ${data.personal.name}
                        </p>
                    </footer>
                </div>
            `;
        }
    </script>
</body>
</html>
